DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFC Login | Muzaya Film Creation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #ffb347, #ff7a00);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .hero {
      background: #ff7a00;
      color: #fff;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 15px;
      margin-bottom: 25px;
    }

    .hero button {
      background: #fff;
      color: #ff7a00;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .auth-box {
      background: #fff;
      margin-top: 25px;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .auth-box h2 {
      color: #ff7a00;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff7a00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e66b00;
    }

    .google-btn {
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #ff7a00;
      font-weight: 600;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Muzaya Film Creation</h1>
    <p>Share your work, discover creators, or get hired â€” simple, fast, and beautiful.</p>
    <button onclick="window.location.href='register.html'">Create an account and start uploading</button>
  </div>

  <div class="auth-box">
    <h2>Login to MFC</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button class="google-btn" id="googleLoginBtn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" /> Sign in with Google
    </button>
    <div class="links">
      <p>Don't have an account? <a href="register.html">Register</a></p>
      <p><a href="#" id="forgotPass">Forgot?</a></p>
    </div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const loginBtn = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleLoginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const forgotPass = document.getElementById("forgotPass");

    // Email login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        errorMsg.textContent = "Error: " + err.message;
      }
    });

    // Google login
    googleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        errorMsg.textContent = "Error: " + err.message;
      }
    });

    // Forgot password
    forgotPass.addEventListener("click", async () => {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent. Please check your inbox!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
