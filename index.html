<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muzaya Film Creation</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff7a00, #ffae42);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .card {
      background: #fff6eb;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ff7a00;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Muzaya Film Creation</h1>
    <button id="loginBtn">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBH3UcpeD-a-ZEHhghi6bTkGnO9vKeu22c",
      authDomain: "muzaya-film-creation.firebaseapp.com",
      projectId: "muzaya-film-creation",
      storageBucket: "muzaya-film-creation.firebasestorage.app",
      messagingSenderId: "466440504989",
      appId: "1:466440504989:web:ee937abfd4dae2f1ae3674",
      measurementId: "G-02EG3SHXKC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome ${user.displayName}!`);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
