<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFC Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7a00, #ffb347);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: #fff;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: 0.3s;
    }

    h2 {
      color: #ff7a00;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff7a00;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff7a00;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e66b00;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #ff7a00;
      cursor: pointer;
      font-weight: 500;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      display: none;
      margin-top: 10px;
      color: #ff7a00;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="formTitle">Login to MFC</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Login</button>
    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="errorMsg"></div>
    <p id="toggleText">Don’t have an account? <a id="toggleForm">Register</a></p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const formTitle = document.getElementById("formTitle");
    const authBtn = document.getElementById("authBtn");
    const toggleForm = document.getElementById("toggleForm");
    const toggleText = document.getElementById("toggleText");
    const errorMsg = document.getElementById("errorMsg");
    const loading = document.getElementById("loading");

    let isLogin = true;

    // Toggle between login and register
    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login to MFC" : "Create Your MFC Account";
      authBtn.innerText = isLogin ? "Login" : "Register";
      toggleText.innerHTML = isLogin
        ? `Don’t have an account? <a id="toggleForm">Register</a>`
        : `Already have an account? <a id="toggleForm">Login</a>`;
    });

    // Auth function
    authBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      errorMsg.textContent = "";
      loading.style.display = "block";

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        loading.style.display = "none";
        errorMsg.textContent = error.message.includes("auth/invalid-email")
          ? "Invalid email format."
          : error.message.includes("auth/wrong-password")
          ? "Wrong password."
          : error.message.includes("auth/user-not-found")
          ? "No user found with this email."
          : error.message.includes("auth/email-already-in-use")
          ? "Email already registered."
          : error.message;
      }
    });

    // Redirect to dashboard after login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
