<!DOCTYPE html>

  <style>
    body {

      margin: 0;
      background: linear-gradient(135deg, #ff7a00, #ffb347);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;

    p { margin-bottom: 30px; }
    button {
      background: white;
      color: #ff7a00;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
