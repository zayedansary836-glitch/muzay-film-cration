<!-- upload.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MFC — Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">MFC</div>
    <div><a href="dashboard.html" class="btn-ghost">Dashboard</a></div>
  </header>

  <main>
    <section class="card">
      <h2>Upload Your Work</h2>
      <p>Choose a video or photo to upload. Maximum allowed size depends on your Firebase rules.</p>

      <div class="upload-area">
        <input id="fileInput" type="file" accept="video/*,image/*" />
        <div style="margin-top:10px">
          <input id="title" placeholder="Title" style="width:100%;padding:8px;border-radius:8px;border:1px solid #eee;margin-top:8px" />
          <textarea id="desc" rows="3" placeholder="Description" style="width:100%;padding:8px;border-radius:8px;border:1px solid #eee;margin-top:8px"></textarea>
          <select id="category" style="margin-top:8px;padding:8px;border-radius:8px">
            <option>Video Editing</option>
            <option>Photography</option>
            <option>Script Writing</option>
            <option>Animation</option>
            <option>Other</option>
          </select>
        </div>

        <div style="margin-top:12px">
          <button id="uploadBtn" class="btn-primary">Upload</button>
          <div id="progress" class="progress"></div>
   <script type="module">
  import { onAuth } from './js/auth.js';
  import { initUploadForm } from './js/upload.js';

  // ✅ Ensure only logged-in users can upload
  onAuth(user => {
    if (!user) {
      window.location.replace('login.html');
      return;
    }
  });

  const fileInput = document.getElementById('fileInput');
  const titleEl = document.getElementById('title');
  const descEl = document.getElementById('desc');
  const catEl = document.getElementById('category');
  const progressEl = document.getElementById('progress');
  const uploadBtn = document.getElementById('uploadBtn');

  initUploadForm(fileInput, titleEl, descEl, catEl, progressEl, uploadBtn, () => {
    alert('Upload saved to feed!');
    window.location.href = 'dashboard.html';
  });
   </script>
</body>
</html>
