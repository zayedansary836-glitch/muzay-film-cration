<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFC Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:#f8f8f8; margin:0; }
    header {
      background:#ff7a00; color:white; padding:15px 25px;
      display:flex; justify-content:space-between; align-items:center;
    }
    h1 { text-align:center; margin:30px 0; }
    .grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:20px; padding:0 25px;
    }
    .card {
      background:white; padding:25px; border-radius:12px; text-align:center;
      box-shadow:0 3px 8px rgba(0,0,0,0.1); cursor:pointer; transition:0.3s;
    }
    .card:hover { transform:translateY(-5px); }
    .card img { width:50px; margin-bottom:10px; }
  </style>
</head>
<body>
  <header>
    <div>MFC Marketplace</div>
    <button onclick="window.location.href='index.html'" style="background:white;color:#ff7a00;border:none;padding:6px 14px;border-radius:8px;">Logout</button>
  </header>

  <h1>Explore Services</h1>
  <div class="grid">
    <div class="card" onclick="openCategory('video')"><img src="https://cdn-icons-png.flaticon.com/512/906/906343.png"><p>Video Editing</p></div>
    <div class="card" onclick="openCategory('script')"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"><p>Script Writing</p></div>
    <div class="card" onclick="openCategory('photo')"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"><p>Photography</p></div>
    <div class="card" onclick="openCategory('voice')"><img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png"><p>Voice Over</p></div>
  </div>

  <script>
    function openCategory(cat){
      localStorage.setItem("selectedCategory", cat);
      window.location.href = "category.html";
    }
  </script>
</body>
</html>
