<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Profile | MFC Creator Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #fff5eb, #fff);
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background-color: #ff6600;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .profile-header {
      text-align: center;
      margin-top: 30px;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff6600;
    }
    .profile-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 10px;
    }
    .profile-skill {
      font-size: 1rem;
      color: #666;
    }
    .profile-location {
      color: #888;
      font-size: 0.9rem;
    }
    .profile-bio {
      margin-top: 20px;
      font-size: 1rem;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    .uploads-section {
      margin-top: 40px;
    }
    .upload-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .upload-card:hover {
      transform: scale(1.03);
    }
    .upload-card img, video {
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="navbar">Creator Profile</div>

  <div class="container">
    <div class="profile-header">
      <img id="photoURL" class="profile-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
      <div class="profile-name" id="name">Loading...</div>
      <div class="profile-skill" id="skills"></div>
      <div class="profile-location" id="location"></div>
      <div class="profile-bio" id="bio"></div>
    </div>

    <div class="uploads-section">
      <h4 class="mt-4 mb-3">My Uploads</h4>
      <div id="uploadsContainer" class="row g-3"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBH3UcpeD-a-ZEHhghi6bTkGnO9vKeu22c",
      authDomain: "muzaya-film-creation.firebaseapp.com",
      projectId: "muzaya-film-creation",
      storageBucket: "muzaya-film-creation.firebasestorage.app",
      messagingSenderId: "466440504989",
      appId: "1:466440504989:web:ee937abfd4dae2f1ae3674",
      measurementId: "G-02EG3SHXKC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get user ID from URL (like ?id=USER_ID)
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    if (!userId) {
      document.body.innerHTML = "<h3 class='text-center mt-5'>❌ Invalid Profile Link</h3>";
    } else {
      loadProfile();
    }

    async function loadProfile() {
      const docRef = doc(db, "users", userId);
      const userDoc = await getDoc(docRef);
      if (userDoc.exists()) {
        const data = userDoc.data();
        document.getElementById("name").textContent = data.name || "Unnamed";
        document.getElementById("skills").textContent = data.skills || "";
        document.getElementById("location").textContent = data.location || "";
        document.getElementById("bio").textContent = data.bio || "";
        if (data.photoURL) document.getElementById("photoURL").src = data.photoURL;
      } else {
        document.body.innerHTML = "<h3 class='text-center mt-5'>❌ Profile not found</h3>";
      }

      // Load uploads from Firestore
      const uploadsContainer = document.getElementById("uploadsContainer");
      const uploadsQuery = query(collection(db, "uploads"), where("userId", "==", userId));
      const snapshot = await getDocs(uploadsQuery);
      if (snapshot.empty) {
        uploadsContainer.innerHTML = "<p class='text-muted'>No uploads yet.</p>";
        return;
      }
      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        const div = document.createElement("div");
        div.className = "col-6 col-md-4 col-lg-3";
        if (item.type === "video") {
          div.innerHTML = `
            <div class="upload-card">
              <video controls src="${item.url}"></video>
            </div>`;
        } else {
          div.innerHTML = `
            <div class="upload-card">
              <img src="${item.url}" alt="">
            </div>`;
        }
        uploadsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
