<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MFC Creator Hub</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="logo">MFC</span> Creator Hub</div>
    <div class="actions">
      <button id="logout" class="btn btn-outline">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card welcome">
      <div id="avatar" class="avatar">U</div>
      <h2 id="welcomeText">Welcome, Creator</h2>
      <p id="emailText">you@domain.com</p>
      <div class="row">
        <a class="btn btn-primary" href="upload.html">Upload Photo / Video</a>
        <a class="btn btn-light" href="profile.html">My Profile</a>
      </div>
    </section>

    <section class="card uploads">
      <h3>My uploads</h3>
      <div id="myUploads">No uploads yet.</div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // redirect if not logged in
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'index.html';
      document.getElementById('welcomeText').textContent = `Welcome, ${user.displayName || 'Creator'}`;
      document.getElementById('emailText').textContent = user.email || '';
      if (user.photoURL) {
        const a = document.getElementById('avatar');
        a.style.backgroundImage = `url(${user.photoURL})`;
        a.textContent = '';
      }
      // list uploads from firestore collection `uploads` where owner == uid
      const snapshot = await db.collection('uploads').where('owner','==', user.uid).get();
      const container = document.getElementById('myUploads');
      if (snapshot.empty) { container.textContent = 'No uploads yet.'; return; }
      container.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const item = document.createElement('div');
        item.className = 'upload-item';
        item.innerHTML = `<strong>${d.title||'Untitled'}</strong><div>${d.type||''}</div><a href="${d.fileURL}" target="_blank">View</a>`;
        container.appendChild(item);
      });
    });

    document.getElementById('logout').addEventListener('click', async () => {
      await logout();
      location.href = 'index.html';
    });
  </script>
</body>
</html>
