<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFC Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    header {
      background: #ff7a00;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 20px;
    }

    .logout-btn {
      background: white;
      color: #ff7a00;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: #ffe1c4;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 26px;
      color: #222;
    }

    .hero p {
      color: #555;
      margin: 10px 0 20px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .category-card img {
      width: 50px;
      margin-bottom: 10px;
    }

    .category-card p {
      font-weight: 500;
      color: #333;
    }

    .upload-section {
      background: #fff;
      padding: 30px;
      margin: 30px auto;
      border-radius: 16px;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .upload-section h2 {
      color: #222;
      margin-bottom: 15px;
    }

    .upload-box {
      border: 2px dashed #ff7a00;
      padding: 30px;
      border-radius: 12px;
      background: #fff7f0;
    }

    .upload-box input {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MFC Creator Hub</div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <section class="hero">
    <h1>Welcome, <span id="userName">Creator</span> ðŸ‘‹</h1>
    <p id="userEmail">you@domain.com</p>
  </section>

  <section class="categories">
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/906/906343.png"><p>Video Editing</p></div>
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"><p>Photography</p></div>
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png"><p>Script Writing</p></div>
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png"><p>Voice Over</p></div>
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/2584/2584640.png"><p>Animation</p></div>
    <div class="category-card"><img src="https://cdn-icons-png.flaticon.com/512/609/609361.png"><p>Music & Sound</p></div>
  </section>

  <section class="upload-section">
    <h2>Upload Your Work</h2>
    <div class="upload-box">
      <p>Choose a photo or video to upload</p>
      <input type="file" id="fileInput" accept="image/*,video/*" />
    </div>
  </section>

  <footer>
    Â© 2025 Muzaya Film Creation | All rights reserved
  </footer>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        userName.textContent = user.displayName || "Creator";
        userEmail.textContent = user.email || "";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
