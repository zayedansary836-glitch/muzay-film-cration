<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Muzay Film Creation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #ff6b00;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    .dashboard {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #ff6b00;
      margin-bottom: 10px;
    }

    .logout-btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Muzay Film Creation</h1>
    <nav>
      <a href="upload.html">Upload</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Welcome Back, <span id="userName">User</span> ðŸ‘‹</h2>
    <p>Manage your profile, upload new videos, and explore your projects.</p>

    <div class="card-grid">
      <div class="card">
        <h2>Your Uploads</h2>
        <p id="uploadCount">Loading...</p>
      </div>
      <div class="card">
        <h2>Views</h2>
        <p id="viewsCount">Loading...</p>
      </div>
      <div class="card">
        <h2>Messages</h2>
        <p id="msgCount">Loading...</p>
      </div>
      <div class="card">
        <h2>Account Type</h2>
        <p id="roleType">Loading...</p>
      </div>
    </div>
  </div>

  <script type="module">
    // ðŸ”¥ Firebase Config (replace with your actual project config)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ§  Check if user logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            document.getElementById("userName").textContent = data.name || "User";
            document.getElementById("roleType").textContent = data.role || "Creator";
          } else {
            document.getElementById("userName").textContent = user.email;
            document.getElementById("roleType").textContent = "Standard User";
          }

          // Demo static data (replace later with Firestore counts)
          document.getElementById("uploadCount").textContent = "4 Uploaded";
          document.getElementById("viewsCount").textContent = "250 Views";
          document.getElementById("msgCount").textContent = "2 New Messages";
        } catch (err) {
          console.error("Firestore error:", err);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // ðŸšª Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-AUTH-DOMAIN",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-STORAGE-BUCKET",
    messagingSenderId: "YOUR-MESSAGE-ID",
    appId: "YOUR-APP-ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // âœ… Check login state safely
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // Redirect ONLY IF not logged in
      if (window.location.pathname.includes("dashboard.html")) {
        window.location.replace("login.html");
      }
    } else {
      // Show user data
      const userDoc = await getDoc(doc(db, "users", user.uid));
      document.getElementById("userName").textContent = userDoc.exists()
        ? userDoc.data().name
        : user.email;
      document.getElementById("roleType").textContent = userDoc.exists()
        ? userDoc.data().role
        : "Creator";
    }
  });

  // ðŸšª Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => window.location.replace("login.html"));
  });
  </script>
</body>
</html>
