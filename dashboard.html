  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFC Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">MFC</div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <section class="hero">
    <h1>Welcome to <span>Muzaya Film Creation</span></h1>
    <p>Your creative studio to share and explore talent</p>
    <div class="search-bar">
      <input type="text" placeholder='Try "short film editing"' />
      <button>üîç</button>
    </div>
  </section>

  <section class="categories">
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/906/906343.png"><p>Video Editing</p></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"><p>Photography</p></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png"><p>Script Writing</p></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png"><p>Voice Over</p></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/2584/2584640.png"><p>Animation</p></div>
  </section>

  <section class="actions">
    <h2>What would you like to do?</h2>
    <div class="action-btns">
      <a href="upload.html" class="btn">Upload Video / Photo</a>
      <a href="#" class="btn">View Gallery</a>
      <a href="#" class="btn">My Profile</a>
    </div>
  </section>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
