<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MFC â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">MFC</div>
    <div><a href="index.html" class="btn-ghost">Home</a></div>
  </header>

  <main>
    <section class="card">
      <div class="hero-card" style="padding:16px;margin:-24px 0 12px;border-radius:12px">
        <h2 style="margin:0">Login to MFC</h2>
        <p style="margin:6px 0 0">Use email & password, or sign in with Google</p>
      </div>

      <div id="msg" style="color:#d33;margin-bottom:8px"></div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" />
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="googleBtn" class="btn-ghost">Sign in with Google</button>
        <button id="forgotBtn" class="btn-ghost">Forgot?</button>
      </div>

      <hr style="margin:12px 0" />
      <div style="text-align:center">
        <small>Don't have an account?</small>
        <a href="#" id="registerLink"> Register</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { emailLogin, googleSignIn, registerEmail, forgotPassword, onAuth } from './js/auth.js';
    import { auth } from './js/firebase.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const msg = document.getElementById('msg');

    document.getElementById('loginBtn').addEventListener('click', async () => {
      msg.innerText = '';
      try {
        await emailLogin(emailEl.value.trim(), passEl.value);
        window.location.href = 'dashboard.html';
      } catch (e) {
        msg.innerText = 'Firebase: ' + (e.message || e.code);
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      msg.innerText = '';
      try {
        await googleSignIn();
        window.location.href = 'dashboard.html';
      } catch (e) {
        msg.innerText = 'Google sign-in failed: ' + (e.message || e.code);
      }
    });

    document.getElementById('forgotBtn').addEventListener('click', async () => {
      const email = prompt('Enter your account email for password reset:');
      if (!email) return;
      try {
        await forgotPassword(email);
        alert('Password reset email sent (check spam).');
      } catch (e) {
        alert('Error: ' + (e.message || e.code));
      }
    });

    document.getElementById('registerLink').addEventListener('click', async (ev) => {
      ev.preventDefault();
      const email = emailEl.value.trim();
      const pass = passEl.value;
      if (!email || !pass) { alert('Enter email and password to register'); return; }
      try {
        await registerEmail(email, pass);
        alert('Registered â€” welcome!');
        window.location.href = 'dashboard.html';
      } catch (e) {
        alert('Register error: ' + (e.message || e.code));
      }
    });

    // if already authed redirect
    onAuth(user => {
      if (user) window.location.href = 'dashboard.html';
    });
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-AUTH-DOMAIN",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-STORAGE-BUCKET",
    messagingSenderId: "YOUR-MESSAGE-ID",
    appId: "YOUR-APP-ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // âœ… Check if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Redirect ONLY ONCE if user already logged in
      if (window.location.pathname.includes("login.html")) {
        window.location.replace("dashboard.html");
      }
    }
  });

  // ðŸ§  Login button click
  document.getElementById("loginBtn").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // âœ… After login, go to dashboard once only
      window.location.replace("dashboard.html");
    } catch (error) {
      alert(error.message);
    }
  });
</script>
</body>
</html>
